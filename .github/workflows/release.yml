name: Release

run-name: ğŸš€ Release ${{ github.event.inputs.version || format('v{0}', github.run_number) }} ${{ github.ref_name != 'main' && format('({0})', github.ref_name) || '' }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0, v1.0.0-beta.1, v1.0.0-alpha.1)'
        required: false

permissions:
  contents: write
  pull-requests: read

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_type: ${{ steps.version.outputs.version_type }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      upload_path: ${{ steps.version.outputs.upload_path }}
      autoupdate_path: ${{ steps.version.outputs.autoupdate_path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect version and type
        id: version
        shell: bash
        run: |
          # Get version from input, tag, or package.json
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(node -p "require('./package.json').version")"
          fi

          # Remove 'v' prefix for processing
          VERSION_NO_V="${VERSION#v}"

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            # main åˆ†æ”¯ = stable
            VERSION_TYPE="stable"
          elif [[ "${{ github.ref_name }}" == "beta" ]]; then
            # beta åˆ†æ”¯ = beta
            VERSION_TYPE="beta"
          elif [[ "${{ github.ref_name }}" == "alpha" ]]; then
            # alpha åˆ†æ”¯ = alpha
            VERSION_TYPE="alpha"
          elif [[ "$VERSION_NO_V" == *"-dev"* ]]; then
            # ç‰ˆæœ¬å·åŒ…å« dev åç¼€
            VERSION_TYPE="dev"
          elif [[ "$VERSION_NO_V" == *"-test"* ]]; then
            # ç‰ˆæœ¬å·åŒ…å« test åç¼€
            VERSION_TYPE="test"
          elif [[ "$VERSION_NO_V" == *"-alpha"* ]]; then
            # ç‰ˆæœ¬å·åŒ…å« alpha åç¼€
            VERSION_TYPE="alpha"
          elif [[ "$VERSION_NO_V" == *"-beta"* ]]; then
            # ç‰ˆæœ¬å·åŒ…å« beta åç¼€
            VERSION_TYPE="beta"
          else
            # é»˜è®¤ä¸º stable
            VERSION_TYPE="stable"
          fi

          # Determine if it's a prerelease
          if [[ "$VERSION_TYPE" != "stable" ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi

          # Set upload paths based on version type
          case "$VERSION_TYPE" in
            "dev"|"test")
              UPLOAD_PATH="/test-releases/"
              AUTOUPDATE_PATH="/test-autoupdate/"
              ;;
            "alpha"|"beta")
              UPLOAD_PATH="/prerelease/"
              AUTOUPDATE_PATH="/prerelease-autoupdate/"
              ;;
            "stable")
              UPLOAD_PATH="/releases/"
              AUTOUPDATE_PATH="/autoupdate/"
              ;;
          esac

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "upload_path=$UPLOAD_PATH" >> $GITHUB_OUTPUT
          echo "autoupdate_path=$AUTOUPDATE_PATH" >> $GITHUB_OUTPUT

          echo "ğŸ·ï¸ Version: $VERSION"
          echo "ğŸ“¦ Version Type: $VERSION_TYPE"
          echo "ğŸš€ Is Prerelease: $IS_PRERELEASE"
          echo "ğŸ“ Upload Path: $UPLOAD_PATH"
          echo "ğŸ”„ AutoUpdate Path: $AUTOUPDATE_PATH"

  release:
    needs: detect-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds - æ”¯æŒ x64 å’Œ ARM64 æ¶æ„
          - os: windows-latest
            platform: win
            target: --win
          # macOS builds - æ”¯æŒ Intel å’Œ Apple Silicon æ¶æ„
          - os: macos-latest
            platform: mac
            target: --mac
          # Linux builds - æ”¯æŒ x64 å’Œ ARM64 æ¶æ„
          - os: ubuntu-latest
            platform: linux
            target: --linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Sync version from detect-version job
        shell: bash
        run: |
          echo "ğŸ”„ åŒæ­¥ç‰ˆæœ¬å·åˆ° package.json"
          echo "Current package.json version: $(node -p "require('./package.json').version")"
          echo "Target version from detect-version: ${{ needs.detect-version.outputs.version }}"

          # ä»ç‰ˆæœ¬å·ä¸­ç§»é™¤ 'v' å‰ç¼€ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
          TARGET_VERSION="${{ needs.detect-version.outputs.version }}"
          VERSION_NO_V="${TARGET_VERSION#v}"

          # ä½¿ç”¨ node è„šæœ¬æ›´æ–° package.json ä¸­çš„ç‰ˆæœ¬å·
          node -e "
            const fs = require('fs');
            const package = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            package.version = '${VERSION_NO_V}';
            fs.writeFileSync('package.json', JSON.stringify(package, null, 2) + '\n');
            console.log('âœ… Updated package.json version to:', package.version);
          "

          echo "Updated package.json version: $(node -p "require('./package.json').version")"

      - name: Build for ${{ matrix.platform }}
        shell: bash
        run: |
          echo "ğŸ—ï¸ Building for ${{ matrix.platform }}"
          echo "æ„å»ºå¹³å°: ${{ matrix.platform }}"
          echo "ğŸ“¦ ç‰ˆæœ¬ç±»å‹: ${{ needs.detect-version.outputs.version_type }}"
          echo "ğŸ”„ æ›´æ–°æ¸ é“: ${{ needs.detect-version.outputs.version_type == 'stable' && 'latest' || needs.detect-version.outputs.version_type }}"
          pnpm build

          # æ„å»ºäº§ç‰©ä½†ä¸å‘å¸ƒï¼Œäº¤ç»™ semantic-release ç»Ÿä¸€å‘å¸ƒ
          echo "ğŸ—ï¸ Building artifacts without publishing"
          echo "ğŸ“¦ Semantic-release will handle the GitHub Release creation"
          pnpm exec electron-builder ${{ matrix.target }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # æ ¹æ®ç‰ˆæœ¬ç±»å‹è®¾ç½®æ›´æ–°æ¸ é“ï¼Œstable ç‰ˆæœ¬ä½¿ç”¨ latestï¼Œå…¶ä»–ç‰ˆæœ¬ä½¿ç”¨å¯¹åº”ç±»å‹åç§°
          ELECTRON_BUILDER_CHANNEL: ${{ needs.detect-version.outputs.version_type == 'stable' && 'latest' || needs.detect-version.outputs.version_type }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "ğŸ“¦ Build artifacts in dist directory:"
          if [ -d "dist" ]; then
            if command -v ls >/dev/null 2>&1; then
              ls -la dist/
            else
              # Windows fallback
              dir dist /a
            fi
          else
            echo "No dist directory found"
          fi
          echo "ğŸ“ Current directory contents:"
          if command -v ls >/dev/null 2>&1; then
            ls -la
          else
            # Windows fallback
            dir /a
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.yml
            dist/*.yaml
            dist/*.blockmap
          retention-days: 30
          if-no-files-found: warn

  semantic-release:
    needs: [detect-version, release]
    runs-on: ubuntu-latest
    if: needs.detect-version.outputs.version_type != 'dev' && needs.detect-version.outputs.version_type != 'test'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release éœ€è¦å®Œæ•´çš„ git å†å²

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare artifacts for release
        run: |
          echo "ğŸ“¦ Preparing artifacts for GitHub Release"
          mkdir -p dist
          # å¤åˆ¶æ‰€æœ‰æ„å»ºäº§ç‰©åˆ° dist ç›®å½•
          find artifacts -name "*.exe" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.yml" -o -name "*.yaml" -o -name "*.blockmap" | while read file; do
            cp "$file" dist/
            echo "ğŸ“ Copied: $(basename "$file")"
          done
          ls -la dist/

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release

  notify:
    needs: [detect-version, release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Status Summary
        run: |
          echo "ğŸ—ï¸ Build Summary"
          echo "==============="
          echo "Version: ${{ needs.detect-version.outputs.version }}"
          echo "Type: ${{ needs.detect-version.outputs.version_type }}"
          echo "Prerelease: ${{ needs.detect-version.outputs.is_prerelease }}"
          echo "Status: ${{ needs.release.result }}"
          echo "Trigger: ${{ github.event_name }}"
          echo ""

          if [ "${{ needs.release.result }}" == "success" ]; then
            if [ "${{ needs.detect-version.outputs.version_type }}" != "dev" ] && [ "${{ needs.detect-version.outputs.version_type }}" != "test" ]; then
              echo "ğŸ‰ GitHub Release created successfully!"
              echo "ğŸ“ Check: https://github.com/${{ github.repository }}/releases"
              echo ""
              if [ "${{ needs.detect-version.outputs.is_prerelease }}" == "true" ]; then
                echo "ğŸ§ª This is a prerelease version:"
                echo "- Alpha/Beta versions are marked as prerelease"
                echo "- Auto-update is enabled for prerelease users"
              else
                echo "ğŸš€ This is a stable release"
              fi
            else
              echo "ğŸ“¦ Build completed but not published (dev/test version)"
            fi
          else
            echo "âŒ Build failed - check logs for details"
          fi
