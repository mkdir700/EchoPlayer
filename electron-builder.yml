appId: cc.echoplayer.app
productName: EchoPlayer
electronLanguages:
  - zh-CN
  - zh-TW
  - en-US
  - ja # macOS/linux/win
  - ru # macOS/linux/win
  - zh_CN # for macOS
  - zh_TW # for macOS
  - en # for macOS
directories:
  buildResources: build

protocols:
  - name: EchoPlayer
    schemes:
      - echoplayer
icon: icons
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!docs'
  - '!scripts'
  - '!.swc'
  - '!.bin'
  - '!*.log'
  - '!*.md'
  - '!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}'
  - '!**/*.{spec,test}.{js,jsx,ts,tsx}'
  - '!**/*.min.*.map'
  - '!**/*.d.ts'
  - '!**/dist/es6/**'
  - '!**/dist/demo/**'
  - '!**/*.{h,iobj,ipdb,tlog,recipe,vcxproj,vcxproj.filters,Makefile,*.Makefile}' # filter .node build files
  - '!**/{.DS_Store,Thumbs.db,thumbs.db,__pycache__}'
  # 修复包含规则 - 需要排除不必要的文件但保留迁移文件
  - '!**/*.{map,ts,tsx,jsx,less,scss,sass,css.d.ts,d.cts,d.mts,md,markdown,yaml,yml}'
  - '!db/**/*.{ts,md,yaml,yml}' # 排除 db 目录中的非 js 文件
  - '!**/{test,tests,__tests__,powered-test,coverage}/**'
  - '!**/{example,examples}/**'
asarUnpack:
  - resources/**
  - '**/*.{metal,exp,lib,wasm}'
  - '**/assets/MediaInfoModule.wasm'
copyright: Copyright © 2025 EchoPlayer
win:
  executableName: EchoPlayer
  icon: icons/win/icon.ico
  artifactName: ${productName}-${version}-${arch}-setup.${ext}
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  signtoolOptions:
    sign: scripts/win-sign.js
  verifyUpdateCodeSignature: false
nsis:
  artifactName: ${productName}-${version}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  allowToChangeInstallationDirectory: true
  oneClick: false
  include: build/nsis-installer.nsh
  buildUniversalInstaller: false
portable:
  artifactName: ${productName}-${version}-${arch}-portable.${ext}
  buildUniversalInstaller: false
mac:
  entitlementsInherit: build/entitlements.mac.plist
  icon: icons/mac/icon.icns
  artifactName: ${productName}-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.education
  darkModeSupport: true
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: true
  hardenedRuntime: true
  gatekeeperAssess: false
dmg:
  artifactName: ${productName}-${version}-${arch}.${ext}
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
  maintainer: mkdir700
  category: Education
  icon: icons/png
  artifactName: ${productName}-${version}-${arch}.${ext}
  desktop:
    entry:
      StartupWMClass: EchoPlayer
  mimeTypes:
    - x-scheme-handler/echoplayer
publish:
  provider: github
  owner: mkdir700
  repo: EchoPlayer
  vPrefixedTagName: true
  releaseType: draft
  publishAutoUpdate: true
  # 自动检测是否为预发布版本
  # alpha, beta 版本将被标记为 prerelease
  # stable 版本将被标记为正式发布
  # 设置更新渠道，通过环境变量 ELECTRON_BUILDER_CHANNEL 控制
  channel: ${env.ELECTRON_BUILDER_CHANNEL}
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
releaseInfo:
  releaseName: EchoPlayer v${version}
  releaseNotesFile: 'build/release-notes.md'
